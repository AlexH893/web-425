<div class="row">

  <div class="textSearch">
    <input type="text" id="txtSearch" class="form-control" placeholder="Search by name" [formControl]="txtSearchControl" />
  </div>



  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <!-- Table headers -->
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <!-- loop over the array of composers and
           output the results to a Bootstrap table -->
      <tbody *ngFor= " let composer of composers ">
        <tr>
          <!-- New column for composer ID, updating table definition-->
          <td scope="row"> <a routerLink= "/composer-details/{{composer.composerId}}" > {{ composer.composerId }} </a></td>
          <td scope="row">{{ composer.fullName }}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
