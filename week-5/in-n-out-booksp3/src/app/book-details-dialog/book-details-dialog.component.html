 <mat-card>
  <mat-card-title class="blue">
    <!--Displaying books title with the color blue-->
     {{ book.title }}
  </mat-card-title>
  <br /><br />
  <mat-card-content>
     <div fxLayout="column" class="book-details">
       <!--For the mat-card-content add an Flex column layout
           and output each book object
        -->
        <p>ISBN: {{ book.isbn }}</p>
        <p>Description:<br /> {{ book.description }}</p>
        <p>Authors:<br /> {{ book.authors.join(', ')}}</p>
     </div>
  </mat-card-content>
  <mat-card-actions align="end">
     <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card>
